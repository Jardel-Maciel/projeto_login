<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-quiry.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente</p>
                <form action="login.php" method="post">
                    <div class="campo"> 
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu email" required autocomplete="email">
                        <label for="ilogin">Email:</label>

                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="sen" id="isen" placeholder="Senha" required autocomplete="current-password">
                        <label for="isen">Senha:</label>

                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha.</a>
                </form>

            </div>

        </section>
    </main>
    
</body>
</html>
